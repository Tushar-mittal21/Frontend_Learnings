<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style_FreeCode_survey_form.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="/sever" id="survey-form">
      <label for="name" id="name-label"
        >Name<input
          type="text"
          id="name"
          class="block"
          placeholder="Enter your name"
          required
      /></label>
      <label for="email" id="email-label"
        >Email<input
          type="email"
          id="email"
          class="block"
          placeholder="Enter your Email"
          required
      /></label>
      <label for="number" id="number-label"
        >Age (optional)<input
          type="number"
          id="number"
          class="block"
          placeholder="Age"
          min="10"
          max="99"
      /></label>
      <label for="dropdown"
        >Which option best describes your current role?
        <select name="role" id="dropdown" class="block">
          <option selected disabled>Select an option</option>
          <option value="student">Student</option>
          <option value="fullTimeJob">Full Time Job</option>
          <option value="fullTimeLearner">Full time Learner</option>
          <option value="preferNotToSay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </label>
      <label for="definitely" class="box">
        <input
          type="radio"
          name="recommend"
          id="definitely"
          value="definitely"
        />
        Definitely
      </label>
      <label for="maybe" class="box">
        <input type="radio" name="recommend" id="maybe" value="definitely" />
        Maybe
      </label>
      <label for="notSure" class="box">
        <input type="radio" name="recommend" id="notSure" value="notSure" />
        Not sure
      </label>
      <label for="dropdown"
        >What is your favorite feature of freeCodeCamp?
        <select name="role" id="dropdown" class="block">
          <option selected disabled>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </label>
      What would you like to see improved? (Check all that apply)
      <label for="html" class="box"
        ><input type="checkbox" name="skills" id="html" value="html" />
        HTML5</label
      >
      <label for="css" class="box"
        ><input type="checkbox" name="skills" id="css" value="css" />
        CSS3</label
      >
      <label for="js" class="box"
        ><input type="checkbox" name="skills" id="js" value="js" />
        JavaScript</label
      >
      <label for="react" class="box"
        ><input type="checkbox" name="skills" id="react" value="react" />
        React.js</label
      >
      <label for="node" class="box"
        ><input type="checkbox" name="skills" id="node" value="node" />
        Node.js</label
      >
      <label for="java" class="box"
        ><input type="checkbox" name="skills" id="java" value="java" />
        Java</label
      >
      <label for="c++" class="box"
        ><input type="checkbox" name="skills" id="c++" value="c++" /> C++</label
      >
      <label for="dsa" class="box"
        ><input type="checkbox" name="skills" id="dsa" value="dsa" /> Data
        Structures and Algorithms</label
      >
      <label for="comments"
        >Any comments or suggestions?
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </label>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
