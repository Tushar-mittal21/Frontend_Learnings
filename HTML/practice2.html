<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Qs 9</title>
  </head>
  <body>
    <form action="/action">
      <h2>Feedback Form</h2>
      <div>
        <label for="name">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Write your name"
        />
      </div>
      <br />
      <div>
        <label for="email">Email: </label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Write your email"
        />
      </div>
      <br />
      <div>
        <label for="message">Message: </label><br />
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
      </div>
      <br />
      <div>
        <label for="rate">Rate us out of 5:</label><br />
        <input type="radio" name="rate" id="1" value="1" />
        <label for="1">1</label><br />
        <input type="radio" name="rate" id="2" value="2" />
        <label for="2">2</label><br />
        <input type="radio" name="rate" id="3" value="3" />
        <label for="3">3</label><br />
        <input type="radio" name="rate" id="4" value="4" />
        <label for="4">4</label><br />
        <input type="radio" name="rate" id="5" value="5" />
        <label for="5">5</label><br />
      </div>
      <br /><br />
      <button>Send your message!</button>
    </form>
  </body>
</html>
